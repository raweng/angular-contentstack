<!DOCTYPE html>
<html ng-app="app">

  <head>
    <meta charset="utf-8" />
    <title>News app using Ng-contentstack</title>
    <link rel="stylesheet" href="w3.css" />
    <link rel="stylesheet" href="app.css" />
    <style type="text/css">
		[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
	  	display: none !important;
		}
  </style>
  </head>
<body>
    <div class="news-app">
      	<header class="w3-container w3-blue">
      		<h1>News App Using Ng-contentstack</h1>
      	</header>
      	<div class="news">
      		<button class="ng-cloak w3-btn w3-blue" data-ng-disabled ="$pagination.currentPage === 1" data-ng-if="entries" data-ng-click="$pagination.previous()">Previous</button>
          <button class="ng-cloak w3-btn w3-blue" data-ng-disabled ="$pagination.currentPage === $pagination.totalPages" data-ng-if="entries" data-ng-click="!isLoading && $pagination.next()">Next</button>
      		<span class="ng-cloak entries-info" data-ng-if="entries">Current Page {{$pagination.currentPage}}</span>
      		<span class="ng-cloak entries-info" data-ng-if="entries">Total Pages {{$pagination.totalPages}}</span>
      		<span class="ng-cloak entries-info" data-ng-if="entries">Total Count {{$pagination.totalCount}}</span>
      		<div id="loader" data-ng-if="!entries">
      			    <div id="box"></div>
      			    <div id="hill"></div>
      		</div>
      		<contentstack-entry content-type="news" as="entries" limit="1" >
      			<div class="w3-card-4 w3-margin ng-cloak" data-ng-if="!$isLoading"   data-ng-repeat="entry in entries" >
      				<header class="w3-container w3-blue ng-cloak">
      				  <h1 data-ng-bind="entry.title"></h1>
      				</header>
      				<div class="w3-container">
      				  <div data-ng-bind-html="entry.body"></div>
      				</div>
      			</div>
      			<div class="loader ng-cloak" data-ng-if="entries && $isLoading">Loading...</div>
      		</contentstack-entry>
      	</div>
      </div>

<script type="text/javascript" src="angularvendor.js"></script>
<script type="text/javascript" src="ng-contentstack-rc1.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>

</html>
